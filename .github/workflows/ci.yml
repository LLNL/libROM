name: CI
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with: 
          swap-size-gb: 10

      - name: Install Linux dependencies
        run: |
            sudo apt-get install libmpich-dev libblas-dev liblapack-dev libscalapack-mpi-dev libhdf5-serial-dev
      - name: Check out libROM
        uses: actions/checkout@v2
      - uses: ./.github/workflows/checkout_repo
      - name: Build libROM
        run: |
            mkdir ${GITHUB_WORKSPACE}/build
            export CC=mpicc
            export CXX=mpicxx
            scripts/setup.sh
            cd ${GITHUB_WORKSPACE}/build
            cmake -DCMAKE_BUILD_TYPE=Debug -DUSE_MFEM=On ..
            make
            cmake -DCMAKE_BUILD_TYPE=Optimized -DUSE_MFEM=On ..
            make
      - name: Build baseline libROM
        run: |
            cd ${GITHUB_WORKSPACE}/dependencies
            git clone https://github.com/LLNL/libROM.git
            cd libROM
            echo "Before creating build, current directory is: $PWD"
            mkdir build
            export CC=mpicc
            export CXX=mpicxx
            scripts/setup.sh
            cd build
            echo "After moving into build, current directory is: $PWD"
            cmake -DCMAKE_BUILD_TYPE=Debug -DUSE_MFEM=On ..
            make
            cmake -DCMAKE_BUILD_TYPE=Optimized -DUSE_MFEM=On ..
            make
      - uses: ./.github/workflows/run_tests
  mac:
    runs-on: macos-latest
    steps:
      - name: Install Mac dependencies
        run: |
            uname -a
            gcc --version
            ls /usr/local/lib/gcc/12
            ln /usr/local/lib/gcc/11/libquadmath.0.dylib /usr/local/gfortran/lib/libquadmath.0.dylib
            brew install open-mpi
            brew install openblas
            brew install lapack
            brew install scalapack
            brew install hdf5
      - name: Check out libROM
        uses: actions/checkout@v2
      - uses: ./.github/workflows/checkout_repo
      - name: Build libROM
        run: |
            export FC=/usr/local/bin/gfortran-12
            mkdir ${GITHUB_WORKSPACE}/build
            cd ${GITHUB_WORKSPACE}/build
            cmake -DCMAKE_BUILD_TYPE=Debug ..
            make
            cmake -DCMAKE_BUILD_TYPE=Optimized ..
            make
      - uses: ./.github/workflows/run_tests