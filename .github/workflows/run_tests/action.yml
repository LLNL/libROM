runs:
  using: "composite"
  steps:
    - name: Run tests
      run: |
          cd ${GITHUB_WORKSPACE}/build
          ./test_SVD
          ./test_Vector
          ./test_Matrix
          ./test_DEIM
          ./test_GNAT
          ./test_QDEIM
          ./test_IncrementalSVD
          ./test_RandomizedSVD
