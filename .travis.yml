language: cpp
sudo: false
dist: trusty

cache:
  apt: true
  directories:
    - $HOME/.cache

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - gfortran-4.9
      - libblas-dev
      - liblapack-dev
      - libopenmpi-dev
      - libhdf5-serial-dev
      - environment-modules

env:
  global:
    - SPACK_ROOT: $HOME/.cache/spack
    - PATH: $PATH:$HOME/.cache/spack/bin

before_install:
  - export CXX=g++-4.9
  - export CC=gcc-4.9
  - export FC=gfortran-4.9
  - export CXXFLAGS="-std=c++11"
  - which g++-4.9
  - which gcc-4.9
  - which gfortran-4.9
  - which h5cc

script:
  - cd $TRAVIS_BUILD_DIR
  - openmpi=$( spack find -p openmpi | tail -1 | awk '{print $2} )'
  - hdf5=$( spack find -p hdf5 | tail -1 | awk '{print $2} )'
  - lapack=$( spack find -p lapack | tail -1 | awk '{print $2} )'
  - ./autogen.sh
  - ./configure --with-CXX=${openmpi}/bin/mpic++ --with-hdf5=${hdf5}/bin/h5cc --with-lapack="-L${lapack} -lopenblas'
