
language: cpp
sudo: false
dist: trusty

cache:
  apt: true
  directories:
    - $HOME/.cache
env:
  global:
    - SPACK_ROOT: $HOME/.cache/spack
    - PATH: $PATH:$HOME/.cache/spack/bin
    
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - gfortran-4.9
      - libblas-dev
      - liblapack-dev
      - libopenmpi-dev
      - libhdf5-serial-dev
      - environment-modules

install:
  - ./travis_ci/clone-spack-if-needed
  - spack install googletest
  - source /etc/profile &&
    source $SPACK_ROOT/share/spack/setup-env.sh
  - spack load googletest
      
jobs:
  include:
    - stage: autotools
      script:
        - ./autogen.sh
    - stage: configure
      script:
        - ./autogen.sh
        - ./travis_ci/configure-for-travis-vm
    - stage: build
      script:
        - ./autogen.sh
        - ./travis_ci/configure-for-travis-vm
        - make -j
    - stage: test
      name: "Vector tests"
      script:
        - ./autogen.sh
        - ./travis_ci/configure-for-travis-vm
        - make -j
        - ./tests/test_Vector
    -
      name: "Matrix tests"
      script:
        - ./autogen.sh
        - ./travis_ci/configure-for-travis-vm
        - make -j
        - ./tests/test_Matrix
    -
      name: "SVD tests"
      script:
        - ./autogen.sh
        - ./travis_ci/configure-for-travis-vm
        - make -j
        - ./tests/test_SVD
    -
      name: "iSVD tests"
      script:
        - ./autogen.sh
        - ./travis_ci/configure-for-travis-vm
        - make -j
        - ./tests/test_IncrementalSVD


before_script:
  - export FC=gfortran-4.9
  - export F77=gfortran-4.9
  
